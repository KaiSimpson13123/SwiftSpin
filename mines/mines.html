<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines</title>
    <link rel="stylesheet" href="mines.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img class="logo-mines" src="MINES.png">
    <div id="game-container">
        <div id="grid"></div>
        <div id="info">
            <p>$<span id="money">100</span></p>
            <br>
            <button id="cashout-button" onclick="cashout()">Cash Out</button>
            <button onclick="restartGame()">Restart</button>
            <div id="final-balance" style="position: fixed;top: 3px;right: 5px;color: white;">
                Your Balance: $<span id="final-balance-amount">0</span>
        </div>
        <div id="message"></div>
    </div>
    <script src="mines.js"></script>
</body>
</html>
